<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Girl Boy Mad Lib</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "madLib.css" />
    <script type="text/javascript"
            src = "madLib.js">
    </script>
</head>
<body>
    <h1>Mad Lib</h1>
    <form action="">
        <fieldset>
            <label for = "txtBoy">Boy's name</label>
            <input type = "text"
                   id = "txtBoy" />

            <label for = "txtGirl">Girl's name</label>
            <input type = "text"
                   id = "txtGirl" />
                
            <label for = "txtGeol">GeoLocation</label>
            <input type = "text"
                   id = "txtGeol" />
                
            <label for = "txtVerb">Verb</label>
            <input type = "text"
                   id = "txtVerb" />
                
            <label for = "txtContainer">Container</label>
            <input type = "text"
                   id = "txtContainer" />
                
            <label for = "txtLiquid">Liquid</label>
            <input type = "text"
                   id = "txtLiquid" />
                
            <label for = "txtBodyPart">Body Part</label>
            <input type = "text"
                   id = "txtPart" />
                
            <label for = "txtGerund">Ing verb</label>
            <input type = "text"
                   id = "txtGerund" />
                
            <button onclick = "tellStory()"
                    type = "button">
                tell the story
            </button>
            
        </fieldset>
    </form>
    
    <div id = "output">
        
    </div>
</body>
</html>
